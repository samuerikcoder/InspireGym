<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/9a036bfa1f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>InspireGym</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-lg-0 px-lg-5">
      <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
        <h1 class="mb-0 text-primary">
          <i class="fa fa-dumbbell me-3"></i>InspireGym
        </h1>
        <button
          type="button"
          class="navbar-toggler me-4"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="index.html" class="nav-item nav-link active">Home</a>
            <a href="pricing.html" class="nav-item nav-link">Preços</a>
            <a href="contact.html" class="nav-item nav-link">Contato</a>
          </div>
        </div>
      </a>
    </nav>

    <main>
      <section
        class="container-fluid p-0 mb-5 wow fadeIn"
        data-wow-delay="0.1s"
      >
        <div
          id="header-carousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="w-100" src="images/gym-1.avif" alt="Image" />
              <div
                class="carousel-caption d-flex align-items-center justify-content-center text-start"
              >
                <div class="mx-sm-5 px-5" style="max-width: 900px">
                  <div class="flex align-items-center justify-content-center">
                    <h1
                      class="display-1 text-center text-white text-uppercase mb-4 fw-bold animated slideInDown"
                    >
                      Desbloqueie todo o seu potencial
                    </h1>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <a
                      href="pricing.html"
                      class="btn btn-lg btn-primary"
                      href="#"
                      role="button"
                      >Saiba Mais</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="w-100" src="images/gym-2.avif" alt="Image" />
              <div
                class="carousel-caption d-flex align-items-center justify-content-center text-start"
              >
                <div class="mx-sm-5 px-5" style="max-width: 900px">
                  <div class="d-flex align-items-center justify-content-center">
                    <h1
                      class="display-1 text-center text-white text-uppercase fw-bold mb-4 slideInDown"
                    >
                      Descubra o melhor que há em você
                    </h1>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <a
                      href="pricing.html"
                      class="btn btn-lg btn-primary"
                      href="#"
                      role="button"
                      >Saiba Mais</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#header-carousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#header-carousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center p-4 mt-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-light text-decoration-none lh-1"
        >
          <i class="fa fa-dumbbell me-3"></i>
        </a>
        <span class="mb-3 mb-md-0 text-light">@ 2024 InspireGym, Inc</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a href="#" class="text-light">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li class="ms-3">
          <a href="#" class="text-light">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
        </li>
        <li class="ms-3">
          <a href="#" class="text-light">
            <i class="fa-brands fa-threads"></i>
          </a>
        </li>
      </ul>
    </footer>

    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Você recebeu um desconto exclusivo na matrícula!
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Clique no botão abaixo para receber seu desconto!</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="dontShowAgain"
              />
              <label class="form-check-label" for="dontShowAgain">
                Não mostrar novamente
              </label>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <a href="contact.html" class="btn btn-primary">Garantir desconto</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const shouldOpenModal = JSON.parse(localStorage.getItem("shouldOpenModal"));
      console.log(shouldOpenModal);

      document.addEventListener("DOMContentLoaded", () => {
        if (shouldOpenModal || shouldOpenModal === null) {
          var myModal = new bootstrap.Modal(document.getElementById("myModal"));
          myModal.show();

          const formCheckInput = document.querySelector(".form-check-input");

          formCheckInput.addEventListener("change", () => {
            const isCheked = formCheckInput.checked;
            localStorage.setItem("shouldOpenModal", !isCheked);
          });
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
